worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream to the FastAPI service
    upstream api_backend {
        server api:8000;
    }

    # Upstream to the frontend service
    upstream frontend_backend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name _;

        # Proxy API requests to the FastAPI backend
        location /api {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass         http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Upgrade headers for websockets and streaming (if added later)
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }

        # Health endpoint (direct, no /api prefix)
        location /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
        }

        # Ready endpoint (direct, no /api prefix)
        location /ready {
            proxy_pass http://api_backend/ready;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
        }

        # Serve React frontend for all other requests
        location / {
            proxy_pass         http://frontend_backend;
            proxy_http_version 1.1;

            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Handle React Router (SPA routing)
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }
    }
}

