# Time-Series Forecasting API - production stack
#
# - api      : FastAPI app running behind a reverse proxy
# - frontend : React app built and served via nginx
# - nginx    : public-facing reverse proxy, serves frontend and forwards API requests

services:
  api:
    build:
      context: .
      target: runtime
    # Internal port only; public traffic goes via nginx
    expose:
      - "8000"
    volumes:
      # Mount trained models and cleaned data (run: python -m src.pipeline first)
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    env_file:
      # Define environment-specific values (e.g. UVICORN_HOST/PORT) in this file
      - .env.api
    environment:
      # Safe defaults; can be overridden via env_file or deployment env
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000
    restart: unless-stopped
    networks:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - backend

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    depends_on:
      - api
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - backend
# Top-level networks definition must be at the root indentation
networks:
  backend:
    driver: bridge
